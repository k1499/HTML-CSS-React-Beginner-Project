<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="slide slide1">
                <div class="content">
                    <div class="box">
                        <h1>Hover Me</h1>
                    </div>
                </div>
            </div>
            <div class="slide slide2">
                <div class="content">
                    <h3>Sourav Mandal</h3>
                    <p>Follow Me For More</p>
                </div>

            </div>
        </div>

    </div>


    
</body>
</html>
